<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GUEDES FIDELIDADE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; -webkit-tap-highlight-color: transparent; }
        .gold-glow { text-shadow: 0 0 30px rgba(254, 203, 10, 0.6); }
        .card-glass { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-primary { background-color: #fecb0a; color: #000; font-weight: 900; }
        input::placeholder { color: #444; }
        .progress-dot { width: 8px; height: 8px; border-radius: 50%; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="border-b border-gray-900 p-4 sticky top-0 z-50 bg-black/90 backdrop-blur-md">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-[#fecb0a] p-2 rounded-xl text-black"><i data-lucide="car" class="w-6 h-6"></i></div>
                <div>
                    <h1 class="text-sm font-black uppercase tracking-tighter leading-none">Guedes Lava Jato</h1>
                    <p class="text-[8px] text-gray-500 uppercase tracking-widest font-bold">Est√©tica Automotiva</p>
                </div>
            </div>
            <div id="nav-btn"></div>
        </div>
    </header>

    <main id="app-content" class="flex-grow flex flex-col container mx-auto px-4 py-8"></main>

    <footer class="border-t border-gray-900 bg-black py-10">
        <div class="container mx-auto px-6 text-center space-y-6">
            <div id="wa-section" class="hidden"><a href="https://wa.me/5531982077291" class="inline-flex items-center gap-3 bg-[#25d366] text-black px-8 py-4 rounded-full font-black text-xs uppercase shadow-xl"><i data-lucide="message-circle" class="w-5 h-5"></i> Agendar Servi√ßo</a></div>
            <div class="opacity-30 space-y-1">
                <p class="text-[10px] font-bold uppercase tracking-widest text-white">Rua Batista Carneiro, 113 - Salgado Filho ‚Äì BH/MG</p>
                <p class="text-[8px]">¬© 2026 GUEDES FIDELIDADE DIGITAL</p>
            </div>
        </div>
    </footer>

    <script>
        const app = {
            db: JSON.parse(localStorage.getItem('guedes_pro_v4') || '[]'),
            role: 'HOME',
            current: null,
            
            getIncentive(stamps) {
                const msgs = [
                    "Sua jornada de brilho come√ßou! ‚ú®",
                    "Carro limpo √© outra coisa, n√©? Continue assim!",
                    "Quase na metade! Seu carro agradece o cuidado.",
                    "Falta pouco para aquela Geral Completa na faixa!",
                    "S√≥ mais um pouco! O Selo GOLD est√° chegando! üèÜ",
                    "Falta apenas 1! Prepare-se para o pr√™mio m√°ximo! üî•"
                ];
                if (stamps >= 9) return msgs[5];
                if (stamps >= 7) return msgs[4];
                if (stamps >= 5) return msgs[3];
                if (stamps >= 3) return msgs[2];
                if (stamps >= 1) return msgs[1];
                return msgs[0];
            },

            init() { this.render(); },
            save() { localStorage.setItem('guedes_pro_v4', JSON.stringify(this.db)); },
            logout() { this.role = 'HOME'; this.current = null; this.render(); },

            render() {
                const content = document.getElementById('app-content');
                const nav = document.getElementById('nav-btn');
                const wa = document.getElementById('wa-section');
                wa.classList.toggle('hidden', this.role === 'HOME');
                nav.innerHTML = this.role === 'HOME' ? 
                    `<button onclick="app.adminLogin()" class="text-[10px] font-black uppercase text-gray-600 border border-gray-800 px-4 py-2 rounded-lg">Gestor</button>` :
                    `<button onclick="app.logout()" class="text-[10px] font-black uppercase bg-red-900/20 text-red-500 px-4 py-2 rounded-lg">Sair</button>`;

                if (this.role === 'HOME') {
                    content.innerHTML = `
                        <div class="flex-grow flex flex-col justify-center items-center space-y-12 py-10">
                            <div class="text-center">
                                <h2 class="text-8xl md:text-9xl font-black italic gold-glow leading-none uppercase tracking-tighter">GUEDES</h2>
                                <p class="text-2xl font-light tracking-[0.5em] text-gray-600 uppercase">Fidelidade</p>
                            </div>
                            <div class="w-full max-w-sm card-glass p-10 rounded-[3rem] shadow-2xl space-y-8">
                                <input id="placa-in" placeholder="SUA PLACA" class="w-full bg-transparent border-b-2 border-gray-900 py-6 text-center text-4xl font-black uppercase outline-none focus:border-[#fecb0a] text-white">
                                <button onclick="app.check()" class="w-full btn-primary h-20 rounded-[2rem] text-xl uppercase shadow-lg shadow-[#fecb0a]/20">Ver Meus Selos</button>
                            </div>
                        </div>`;
                } 
                else if (this.role === 'CLIENTE') {
                    content.innerHTML = `
                        <div class="animate-fadeIn space-y-8 max-w-lg mx-auto w-full">
                            <div class="card-glass p-10 rounded-[3.5rem] text-center space-y-10 border-t-4 border-[#fecb0a]">
                                <div>
                                    <p class="text-yellow-500 font-black text-xs uppercase italic mb-4 animate-pulse">"${this.getIncentive(this.current.stamps)}"</p>
                                    <h3 class="text-5xl font-black italic uppercase leading-none mb-2">${this.current.name}</h3>
                                    <p class="text-[#fecb0a] font-bold tracking-widest text-xl uppercase">${this.current.plate}</p>
                                </div>
                                <div class="grid grid-cols-5 gap-4">
                                    ${Array.from({length: 10}).map((_, i) => `
                                        <div class="aspect-square rounded-2xl border-2 flex items-center justify-center transition-all ${i < this.current.stamps ? 'bg-[#fecb0a] border-white text-black scale-110 shadow-lg' : 'bg-black border-gray-900 text-gray-800'}">
                                            <i data-lucide="${i === 9 ? 'trophy' : 'star'}" class="w-6 h-6 ${i < this.current.stamps ? 'fill-current' : ''}"></i>
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="bg-white/5 p-4 rounded-2xl flex justify-between items-center">
                                    <span class="text-[10px] font-black text-gray-500 uppercase italic">Pr√™mios Acumulados</span>
                                    <span class="text-lg font-black text-white">üèÜ ${this.current.goldCount || 0}</span>
                                </div>
                            </div>
                        </div>`;
                }
                else if (this.role === 'GESTOR') {
                    content.innerHTML = `
                        <div class="space-y-8 animate-fadeIn pb-32">
                            <div class="flex flex-col gap-4 md:flex-row justify-between items-center">
                                <h2 class="text-3xl font-black uppercase italic">Gest√£o</h2>
                                <div class="flex gap-2">
                                    <button onclick="app.exportCSV()" class="bg-white/5 border border-white/10 text-white px-5 py-3 rounded-xl font-bold text-[10px] uppercase tracking-widest">Exportar</button>
                                    <button onclick="app.newClient()" class="bg-[#fecb0a] text-black px-6 py-3 rounded-xl font-black text-[10px] uppercase">+ Novo</button>
                                </div>
                            </div>
                            <div class="grid gap-4">
                                ${this.db.map(c => `
                                    <div class="card-glass p-6 rounded-[2.5rem] flex flex-col md:flex-row justify-between items-center gap-6 border-l-4 ${c.stamps === 10 ? 'border-yellow-500 animate-pulse' : 'border-gray-800'}">
                                        <div class="text-center md:text-left space-y-2">
                                            <p class="text-xl font-black uppercase leading-none">${c.name}</p>
                                            <p class="text-[#fecb0a] font-bold text-sm tracking-widest">${c.plate}</p>
                                            <div class="flex gap-1">
                                                ${Array.from({length: 10}).map((_, i) => `
                                                    <div class="progress-dot ${i < c.stamps ? 'bg-yellow-500' : 'bg-gray-800'}"></div>
                                                `).join('')}
                                            </div>
                                        </div>
                                        <div class="flex gap-2">
                                            <button onclick="app.addStamp('${c.id}')" class="bg-green-600/20 text-green-500 p-4 rounded-2xl" title="Add Selo/Liberar"><i data-lucide="${c.stamps === 10 ? 'trophy' : 'plus'}"></i></button>
                                            <button onclick="app.editClient('${c.id}')" class="bg-blue-600/20 text-blue-500 p-4 rounded-2xl" title="Editar"><i data-lucide="edit-3"></i></button>
                                            <button onclick="app.delClient('${c.id}')" class="bg-red-600/20 text-red-500 p-4 rounded-2xl" title="Excluir"><i data-lucide="trash-2"></i></button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                }
                lucide.createIcons();
            },

            exportCSV() {
                const headers = ["Nome", "Placa", "WhatsApp", "Selos", "Golds"];
                const rows = this.db.map(c => [c.name, c.plate, c.whatsapp, c.stamps, c.goldCount]);
                let csv = "data:text/csv;charset=utf-8," + headers.join(",") + "\n" + rows.map(r => r.join(",")).join("\n");
                const link = document.createElement("a");
                link.setAttribute("href", encodeURI(csv));
                link.setAttribute("download", "Guedes_Fidelidade.csv");
                link.click();
            },

            check() {
                const p = document.getElementById('placa-in').value.trim().toUpperCase();
                const c = this.db.find(x => x.plate === p);
                if(c) { this.role = 'CLIENTE'; this.current = c; this.render(); }
                else alert("Placa n√£o encontrada.");
            },

            adminLogin() {
                if(prompt("Senha:") === 'FideliGuedes26#') { this.role = 'GESTOR'; this.render(); }
            },

            newClient() {
                const n = prompt("Nome:");
                const p = prompt("Placa:").toUpperCase();
                const w = prompt("WhatsApp:");
                if(n && p) {
                    this.db.push({id: Date.now().toString(), name: n, plate: p, whatsapp: w, stamps: 0, goldCount: 0});
                    this.save(); this.render();
                }
            },

            editClient(id) {
                const c = this.db.find(x => x.id === id);
                const n = prompt("Novo Nome:", c.name);
                const p = prompt("Nova Placa:", c.plate).toUpperCase();
                const w = prompt("Novo WhatsApp:", c.whatsapp);
                if(n && p) {
                    c.name = n; c.plate = p; c.whatsapp = w;
                    this.save(); this.render();
                }
            },

            addStamp(id) {
                const c = this.db.find(x => x.id === id);
                if(c.stamps === 10) {
                    if(confirm("Confirmar entrega do Pr√™mio GOLD?")) {
                        c.stamps = 0; c.goldCount++;
                        this.save(); this.render();
                    }
                } else {
                    c.stamps++; this.save(); this.render();
                    if(c.stamps === 10) confetti();
                }
            },

            delClient(id) {
                if(confirm("Excluir definitivamente?")) { this.db = this.db.filter(x => x.id !== id); this.save(); this.render(); }
            }
        };
        app.init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GUEDES FIDELIDADE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; -webkit-tap-highlight-color: transparent; }
        .gold-glow { text-shadow: 0 0 25px rgba(254, 203, 10, 0.5); }
        .card-glass { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-primary { background-color: #fecb0a; color: #000; font-weight: 900; }
        input::placeholder { color: #444; text-align: center; }
    </style>
</head>
<body class="min-h-screen flex flex-col overflow-x-hidden">

    <header class="border-b border-gray-900 p-4 sticky top-0 z-50 bg-black/90 backdrop-blur-md">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-[#fecb0a] p-2 rounded-xl text-black shadow-lg shadow-[#fecb0a]/20"><i data-lucide="car" class="w-5 h-5"></i></div>
                <div>
                    <h1 class="text-xs font-black uppercase tracking-tighter leading-none">Guedes Lava Jato</h1>
                    <p class="text-[7px] text-gray-500 uppercase tracking-widest font-bold">Est√©tica Automotiva</p>
                </div>
            </div>
            <div id="nav-btn"></div>
        </div>
    </header>

    <main id="app-content" class="flex-grow flex flex-col container mx-auto px-4 py-6"></main>

    <footer class="border-t border-gray-900 bg-black py-10 text-center space-y-2">
        <p class="text-[10px] font-bold uppercase text-white">Rua Batista Carneiro, 113 - Salgado Filho - BH/MG</p>
        <p class="text-[8px] opacity-40 uppercase italic font-medium">Guedes Lava Jato e Est√©tica Automotiva</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Sua configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCcpjJ9WFwKmSDadxnlC83sn8SI2BfIpXE",
            authDomain: "guedes-fidelidade.firebaseapp.com",
            projectId: "guedes-fidelidade",
            storageBucket: "guedes-fidelidade.firebasestorage.app",
            messagingSenderId: "3428139794449",
            appId: "1:342813979449:web:aef8f1fdb334a72dc8eee8",
            measurementId: "G-QRHZCYVNP0"
        };

        const appFirebase = initializeApp(firebaseConfig);
        const db = getFirestore(appFirebase);

        const app = {
            role: 'HOME',
            current: null,
            clientes: [],

            async init() {
                // Sincroniza√ß√£o em tempo real
                onSnapshot(collection(db, "clientes"), (snapshot) => {
                    this.clientes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    this.render();
                });
            },

            async addCliente() {
                const name = document.getElementById('reg-name').value;
                const plate = document.getElementById('reg-plate').value;
                if(!name || !plate) return alert('Nome e Placa s√£o obrigat√≥rios');

                const novo = {
                    name: name.toUpperCase(),
                    plate: plate.toUpperCase(),
                    modelo: document.getElementById('reg-modelo').value.toUpperCase(),
                    nascimento: document.getElementById('reg-nasc').value,
                    origem: document.getElementById('reg-origem').value,
                    time: document.getElementById('reg-time').value.toUpperCase(),
                    stamps: 0,
                    goldCount: 0,
                    createdAt: new Date()
                };

                try {
                    await addDoc(collection(db, "clientes"), novo);
                    alert('Cliente cadastrado!');
                    this.role = 'ADMIN';
                    this.render();
                } catch (e) { console.error("Erro ao salvar: ", e); }
            },

            async addStamp(id, currentStamps) {
                const newStamps = currentStamps + 1;
                const docRef = doc(db, "clientes", id);
                if (newStamps >= 10) {
                    confetti();
                    await updateDoc(docRef, { stamps: 0, goldCount: (this.clientes.find(c => c.id === id).goldCount || 0) + 1 });
                } else {
                    await updateDoc(docRef, { stamps: newStamps });
                }
            },

            async deleteCliente(id) {
                if(confirm('Excluir cliente?')) await deleteDoc(doc(db, "clientes", id));
            },

            adminLogin() {
                const pass = prompt('Senha do Gestor:');
                if(pass === '1020') { this.role = 'ADMIN'; this.render(); }
            },

            checkClient() {
                const p = document.getElementById('search-plate').value.toUpperCase();
                const c = this.clientes.find(x => x.plate === p);
                if(c) { this.current = c; this.render(); } else { alert('Placa n√£o encontrada'); }
            },

            render() {
                const content = document.getElementById('app-content');
                const nav = document.getElementById('nav-btn');
                
                nav.innerHTML = this.role === 'HOME' 
                    ? `<button onclick="app.adminLogin()" class="text-[10px] font-black uppercase text-gray-700">Gestor</button>`
                    : `<button onclick="app.role='HOME';app.render()" class="bg-red-900/20 text-red-500 px-3 py-1.5 rounded-lg text-[10px] font-black uppercase">Sair</button>`;

                if(this.role === 'HOME' && !this.current) {
                    content.innerHTML = `
                        <div class="flex-grow flex flex-col justify-center items-center space-y-10 py-8">
                            <div class="text-center">
                                <h2 class="text-6xl font-black italic gold-glow leading-none tracking-tighter">GUEDES</h2>
                                <p class="text-lg font-light tracking-[0.4em] text-gray-500 uppercase">Fidelidade</p>
                            </div>
                            <div class="w-full max-w-sm text-center space-y-4">
                                <h4 class="text-yellow-500 font-black text-xs uppercase tracking-widest">Premia√ß√£o Exclusiva</h4>
                                <p class="text-[11px] text-gray-400 px-4">A cada 10 servi√ßos, voc√™ ganha uma <b>Geral Completa</b>.</p>
                                <input id="search-plate" type="text" placeholder="DIGITE SUA PLACA" class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 text-2xl font-black text-center focus:border-yellow-500 outline-none transition-all">
                                <button onclick="app.checkClient()" class="w-full btn-primary rounded-2xl p-5 text-sm uppercase tracking-widest shadow-xl shadow-yellow-500/10">Ver Meus Selos</button>
                            </div>
                        </div>`;
                } else if(this.current) {
                    const c = this.current;
                    content.innerHTML = `
                        <div class="space-y-6 animate-fadeIn">
                            <button onclick="app.current=null;app.render()" class="text-gray-500 text-[10px] font-bold uppercase flex items-center gap-2"><i data-lucide="arrow-left" class="w-3 h-3"></i> Voltar</button>
                            <div class="card-glass rounded-3xl p-6 text-center">
                                <h2 class="text-2xl font-black uppercase italic">${c.name}</h2>
                                <p class="text-yellow-500 font-bold text-sm">${c.plate} ‚Ä¢ ${c.modelo || 'VE√çCULO'}</p>
                            </div>
                            <div class="grid grid-cols-5 gap-3">
                                ${Array(10).fill(0).map((_, i) => `
                                    <div class="aspect-square rounded-xl border-2 ${i < c.stamps ? 'bg-yellow-500 border-yellow-500 shadow-lg shadow-yellow-500/20' : 'border-white/5 bg-white/5'} flex items-center justify-center">
                                        <i data-lucide="check" class="w-6 h-6 ${i < c.stamps ? 'text-black' : 'text-white/5'}"></i>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                } else if(this.role === 'ADMIN') {
                    content.innerHTML = `
                        <div class="space-y-6">
                            <div class="flex justify-between items-center">
                                <h2 class="text-2xl font-black italic uppercase italic">Gest√£o Guedes</h2>
                                <button onclick="app.role='REG';app.render()" class="btn-primary px-4 py-2 rounded-lg text-xs uppercase font-black">+ Novo</button>
                            </div>
                            <div class="space-y-3">
                                ${this.clientes.map(c => `
                                    <div class="card-glass rounded-2xl p-4 flex justify-between items-center">
                                        <div>
                                            <p class="font-black text-sm uppercase">${c.name} üèÜ ${c.goldCount || 0}</p>
                                            <p class="text-[10px] text-yellow-500 font-bold">${c.plate} ‚Ä¢ ${c.modelo || 'UNO'}</p>
                                            <p class="text-[9px] text-gray-500 uppercase">${c.time || 'SEM TIME'} ‚Ä¢ ${c.nascimento || '00/00/00'}</p>
                                        </div>
                                        <div class="flex gap-2">
                                            <button onclick="app.addStamp('${c.id}', ${c.stamps})" class="bg-green-500/20 text-green-500 p-2 rounded-lg"><i data-lucide="plus" class="w-4 h-4"></i></button>
                                            <button onclick="app.deleteCliente('${c.id}')" class="bg-red-500/20 text-red-500 p-2 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                } else if(this.role === 'REG') {
                    content.innerHTML = `
                        <div class="max-w-md mx-auto space-y-4">
                            <h2 class="text-xl font-black uppercase italic">Novo Cliente</h2>
                            <input id="reg-name" placeholder="NOME COMPLETO" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-sm font-bold">
                            <input id="reg-plate" placeholder="PLACA (ABC1234)" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-sm font-bold">
                            <input id="reg-modelo" placeholder="MODELO DO CARRO" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-sm font-bold">
                            <div class="grid grid-cols-2 gap-2">
                                <input id="reg-nasc" type="date" class="bg-white/5 border border-white/10 rounded-xl p-4 text-xs font-bold text-gray-400">
                                <input id="reg-time" placeholder="TIME DO CORA√á√ÉO" class="bg-white/5 border border-white/10 rounded-xl p-4 text-xs font-bold">
                            </div>
                            <select id="reg-origem" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-sm font-bold text-gray-400">
                                <option value="">COMO FICOU SABENDO?</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Indica√ß√£o">Indica√ß√£o</option>
                                <option value="Passou na frente">Passou na frente</option>
                            </select>
                            <button onclick="app.addCliente()" class="w-full btn-primary p-4 rounded-xl font-black uppercase text-sm">Salvar Cliente</button>
                            <button onclick="app.role='ADMIN';app.render()" class="w-full text-gray-500 font-bold text-xs uppercase">Cancelar</button>
                        </div>`;
                }
                lucide.createIcons();
            }
        };

        window.app = app;
        app.init();
    </script>
</body>
</html>

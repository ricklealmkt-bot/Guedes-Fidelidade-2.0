<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GUEDES FIDELIDADE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; -webkit-tap-highlight-color: transparent; }
        .gold-glow { text-shadow: 0 0 25px rgba(254, 203, 10, 0.5); }
        .card-glass { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-primary { background-color: #fecb0a; color: #000; font-weight: 900; }
        input::placeholder { color: #444; text-align: center; }
        .progress-dot { width: 7px; height: 7px; border-radius: 50%; }
    </style>
</head>
<body class="min-h-screen flex flex-col overflow-x-hidden">

    <header class="border-b border-gray-900 p-4 sticky top-0 z-50 bg-black/90 backdrop-blur-md">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-[#fecb0a] p-2 rounded-xl text-black shadow-lg shadow-[#fecb0a]/20"><i data-lucide="car" class="w-5 h-5"></i></div>
                <div>
                    <h1 class="text-xs font-black uppercase tracking-tighter leading-none">Guedes Lava Jato</h1>
                    <p class="text-[7px] text-gray-500 uppercase tracking-widest font-bold">Est√©tica Automotiva</p>
                </div>
            </div>
            <div id="nav-btn"></div>
        </div>
    </header>

    <main id="app-content" class="flex-grow flex flex-col container mx-auto px-4 py-6"></main>

    <footer class="border-t border-gray-900 bg-black py-10">
        <div class="container mx-auto px-6 text-center space-y-6">
            <div class="space-y-2">
                <p class="text-[10px] font-bold uppercase tracking-widest text-white">Rua Batista Carneiro, 113 - Salgado Filho ‚Äì BH/MG</p>
                <p class="text-[8px] opacity-40 uppercase tracking-widest italic">Guedes Lava Jato e Est√©tica Automotiva</p>
            </div>
        </div>
    </footer>

    <script>
        const app = {
            db: JSON.parse(localStorage.getItem('guedes_pro_v5') || '[]'),
            role: 'HOME',
            current: null,

            init() { this.render(); },
            save() { localStorage.setItem('guedes_pro_v5', JSON.stringify(this.db)); },
            logout() { this.role = 'HOME'; this.current = null; this.render(); },

            render() {
                const content = document.getElementById('app-content');
                const nav = document.getElementById('nav-btn');
                
                nav.innerHTML = this.role === 'HOME' ? 
                    `<button onclick="app.adminLogin()" class="text-[10px] font-black uppercase text-gray-700 hover:text-white transition-colors">Gestor</button>` :
                    `<button onclick="app.logout()" class="text-[10px] font-black uppercase bg-red-900/20 text-red-500 px-3 py-1.5 rounded-lg">Sair</button>`;

                if (this.role === 'HOME') {
                    content.innerHTML = `
                        <div class="flex-grow flex flex-col justify-center items-center space-y-10 animate-fadeIn py-8">
                            <div class="text-center">
                                <h2 class="text-6xl md:text-8xl font-black italic gold-glow leading-none uppercase tracking-tighter">GUEDES</h2>
                                <p class="text-lg font-light tracking-[0.4em] text-gray-500 uppercase">Fidelidade</p>
                            </div>
                            
                            <div class="w-full max-w-sm text-center space-y-4">
                                <h4 class="text-yellow-500 font-black text-xs uppercase tracking-widest">Premia√ß√£o Exclusiva</h4>
                                <p class="text-[11px] text-gray-400 px-4">A cada 10 servi√ßos, voc√™ ganha uma <b>Geral Completa</b>. O brilho que seu carro merece!</p>
                            </div>

                            <div class="w-full max-w-sm card-glass p-8 rounded-[3rem] shadow-2xl space-y-6">
                                <input id="placa-in" placeholder="SUA PLACA" class="w-full bg-transparent border-b border-gray-900 py-4 text-center text-3xl font-black uppercase outline-none focus:border-[#fecb0a] text-white">
                                <button onclick="app.check()" class="w-full btn-primary h-16 rounded-2xl text-lg uppercase shadow-lg active:scale-95 transition-all">Ver Meus Selos</button>
                            </div>

                            <a href="https://wa.me/5531982077291" target="_blank" class="flex items-center gap-2 text-[#25d366] text-[10px] font-black uppercase tracking-widest border border-[#25d366]/20 px-6 py-3 rounded-full bg-[#25d366]/5">
                                <i data-lucide="message-circle" class="w-4 h-4"></i> Agende seu servi√ßo: (31) 98207-7291
                            </a>
                        </div>`;
                } 
                else if (this.role === 'CLIENTE') {
                    content.innerHTML = `
                        <div class="animate-fadeIn space-y-8 max-w-md mx-auto w-full py-4">
                            <div class="card-glass p-8 rounded-[3rem] text-center space-y-8 border-t-2 border-[#fecb0a]">
                                <div>
                                    <p class="text-yellow-500 font-black text-[10px] uppercase italic mb-4">"${this.getIncentive(this.current.stamps)}"</p>
                                    <h3 class="text-4xl font-black italic uppercase leading-none mb-1">${this.current.name}</h3>
                                    <p class="text-[#fecb0a] font-bold tracking-widest text-lg uppercase">${this.current.plate}</p>
                                    <p class="text-[9px] text-gray-600 font-bold uppercase mt-2">${this.current.modelo || 'Ve√≠culo'}</p>
                                </div>
                                <div class="grid grid-cols-5 gap-3">
                                    ${Array.from({length: 10}).map((_, i) => `
                                        <div class="aspect-square rounded-xl border-2 flex items-center justify-center ${i < this.current.stamps ? 'bg-[#fecb0a] border-white text-black shadow-lg shadow-[#fecb0a]/20' : 'bg-black border-gray-900 text-gray-800'}">
                                            <i data-lucide="${i === 9 ? 'trophy' : 'star'}" class="w-5 h-5 ${i < this.current.stamps ? 'fill-current' : ''}"></i>
                                        </div>
                                    `).join('')}
                                </div>
                                <p class="text-[9px] font-bold text-gray-500 uppercase tracking-widest">Faltam ${10 - this.current.stamps} selos para o pr√™mio GOLD</p>
                            </div>
                        </div>`;
                }
                else if (this.role === 'GESTOR') {
                    content.innerHTML = `
                        <div class="space-y-6 pb-24">
                            <div class="flex flex-col gap-4">
                                <div class="flex justify-between items-center">
                                    <h2 class="text-xl font-black uppercase italic italic">Gest√£o Guedes</h2>
                                    <button onclick="app.newClient()" class="bg-[#fecb0a] text-black px-4 py-2 rounded-lg font-black text-[10px] uppercase">+ Novo</button>
                                </div>
                                <div class="flex gap-2 overflow-x-auto pb-2">
                                    <button onclick="app.exportCSV()" class="bg-white/5 border border-white/10 px-3 py-2 rounded-lg text-[9px] font-bold uppercase flex items-center gap-1 shrink-0"><i data-lucide="download" class="w-3 h-3"></i> CSV</button>
                                    <button onclick="app.backupData()" class="bg-white/5 border border-white/10 px-3 py-2 rounded-lg text-[9px] font-bold uppercase flex items-center gap-1 shrink-0"><i data-lucide="save" class="w-3 h-3"></i> Backup</button>
                                    <button onclick="app.importData()" class="bg-white/5 border border-white/10 px-3 py-2 rounded-lg text-[9px] font-bold uppercase flex items-center gap-1 shrink-0"><i data-lucide="upload" class="w-3 h-3"></i> Importar</button>
                                </div>
                            </div>
                            <div class="grid gap-4">
                                ${this.db.map(c => `
                                    <div class="card-glass p-5 rounded-3xl space-y-4">
                                        <div class="flex justify-between items-start">
                                            <div>
                                                <p class="font-black uppercase text-sm">${c.name} <span class="text-yellow-500 text-[10px] ml-2">üèÜ ${c.goldCount || 0}</span></p>
                                                <p class="text-[#fecb0a] font-bold text-xs uppercase">${c.plate} ‚Ä¢ ${c.modelo || '-'}</p>
                                                <div class="flex gap-1 mt-2">
                                                    ${Array.from({length: 10}).map((_, i) => `<div class="progress-dot ${i < c.stamps ? 'bg-yellow-500' : 'bg-gray-800'}"></div>`).join('')}
                                                </div>
                                            </div>
                                            <div class="flex gap-2">
                                                <button onclick="app.addStamp('${c.id}')" class="bg-green-600/20 text-green-500 p-2 rounded-lg"><i data-lucide="${c.stamps === 10 ? 'trophy' : 'plus'}" class="w-4 h-4"></i></button>
                                                <button onclick="app.editClient('${c.id}')" class="bg-blue-600/20 text-blue-500 p-2 rounded-lg"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                                <button onclick="app.delClient('${c.id}')" class="bg-red-600/20 text-red-500 p-2 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                }
                lucide.createIcons();
            },

            backupData() {
                const data = JSON.stringify(this.db);
                const blob = new Blob([data], {type: "application/json"});
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `backup_guedes_${new Date().toLocaleDateString()}.json`;
                link.click();
            },

            importData() {
                const input = document.createElement('input');
                input.type = 'file';
                input.onchange = e => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = event => {
                        this.db = JSON.parse(event.target.result);
                        this.save(); this.render();
                        alert("Dados importados com sucesso!");
                    };
                    reader.readAsText(file);
                };
                input.click();
            },

            getIncentive(s) {
                if (s >= 9) return "Falta apenas 1! O brilho m√°ximo est√° chegando! üî•";
                if (s >= 7) return "Reta final! Seu carro vai agradecer! üèÜ";
                if (s >= 5) return "Metade do caminho! Mantenha o cuidado.";
                if (s >= 3) return "Seu carro est√° ficando viciado em limpeza! ‚ú®";
                return "Sua jornada de fidelidade come√ßou! üöÄ";
            },

            check() {
                const p = document.getElementById('placa-in').value.trim().toUpperCase();
                const c = this.db.find(x => x.plate === p);
                if(c) { this.role = 'CLIENTE'; this.current = c; this.render(); }
                else alert("Placa n√£o encontrada.");
            },

            adminLogin() {
                if(prompt("Senha:") === 'FideliGuedes26#') { this.role = 'GESTOR'; this.render(); }
            },

            newClient() {
                const n = prompt("Nome:");
                const p = prompt("Placa:").toUpperCase();
                const m = prompt("Modelo do Carro:");
                const d = prompt("Data Nascimento (DD/MM):");
                const t = prompt("Time do Cora√ß√£o:");
                const k = prompt("Como conheceu a Guedes?");
                if(n && p) {
                    this.db.push({id: Date.now().toString(), name: n, plate: p, modelo: m, nascimento: d, time: t, conheceu: k, stamps: 0, goldCount: 0});
                    this.save(); this.render();
                }
            },

            editClient(id) {
                const c = this.db.find(x => x.id === id);
                c.name = prompt("Nome:", c.name) || c.name;
                c.plate = prompt("Placa:", c.plate).toUpperCase() || c.plate;
                c.modelo = prompt("Modelo:", c.modelo) || c.modelo;
                c.nascimento = prompt("Nascimento:", c.nascimento) || c.nascimento;
                this.save(); this.render();
            },

            addStamp(id) {
                const c = this.db.find(x => x.id === id);
                if(c.stamps === 10) {
                    if(confirm("Confirmar entrega do Pr√™mio GOLD?")) {
                        c.stamps = 0; c.goldCount++;
                        this.save(); this.render();
                    }
                } else {
                    c.stamps++; this.save(); this.render();
                    if(c.stamps === 10) confetti();
                }
            },

            delClient(id) {
                if(confirm("Excluir definitivamente?")) { this.db = this.db.filter(x => x.id !== id); this.save(); this.render(); }
            },

            exportCSV() {
                const headers = ["Nome", "Placa", "Modelo", "Golds"];
                const rows = this.db.map(c => [c.name, c.plate, c.modelo, c.goldCount]);
                let csv = "data:text/csv;charset=utf-8," + headers.join(",") + "\n" + rows.map(r => r.join(",")).join("\n");
                const link = document.createElement("a");
                link.setAttribute("href", encodeURI(csv));
                link.setAttribute("download", "clientes_guedes.csv");
                link.click();
            }
        };
        app.init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guedes Fidelidade 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; scroll-behavior: smooth; }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .gold-shadow { box-shadow: 0 0 20px rgba(254, 203, 10, 0.4); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-black border-b border-gray-900 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between">
            <div id="header-brand" class="flex items-center gap-3 cursor-pointer" onclick="app.setRole('GUEST')">
                <div class="bg-[#fecb0a] p-1.5 rounded-lg text-black">
                    <i data-lucide="car" class="w-6 h-6"></i>
                </div>
                <div class="flex flex-col">
                    <h1 class="text-sm font-black tracking-tighter leading-none">GUEDES LAVA JATO</h1>
                    <span class="text-[8px] text-gray-500 uppercase tracking-widest font-bold">Estética Automotiva</span>
                </div>
            </div>
            <button onclick="app.openManagerLogin()" class="flex items-center gap-2 bg-gray-900 text-gray-400 px-4 py-2 rounded-full font-bold text-xs border border-gray-800 hover:bg-gray-800 transition-all">
                <i data-lucide="shield-check" class="w-4 h-4"></i> GESTOR
            </button>
        </div>
    </header>

    <main id="app-content" class="flex-grow container mx-auto px-4 py-8"></main>

    <footer class="bg-black border-t border-gray-900 py-8 text-gray-500">
        <div class="container mx-auto px-4 text-center space-y-4">
            <p class="text-[10px] font-bold uppercase tracking-[0.2em]">Rua Batista Carneiro, 113 - Salgado Filho – BH/MG</p>
            <p class="text-[9px]">© 2024 GUEDES FIDELIDADE DIGITAL • Seu brilho é nossa missão.</p>
        </div>
    </footer>

    <script>
        // Sistema do Aplicativo
        window.app = {
            role: 'GUEST',
            customers: JSON.parse(localStorage.getItem('guedes_db') || '[]'),
            currentCustomer: null,

            init() {
                this.render();
            },

            save() {
                localStorage.setItem('guedes_db', JSON.stringify(this.customers));
            },

            setRole(role, data = null) {
                this.role = role;
                this.currentCustomer = data;
                this.render();
            },

            openManagerLogin() {
                const pass = prompt("Digite a senha do gestor:");
                if (pass === 'FideliGuedes26#') {
                    this.setRole('MANAGER');
                } else if (pass !== null) {
                    alert("Senha incorreta!");
                }
            },

            loginCustomer() {
                const val = document.getElementById('login-input').value.trim().toUpperCase();
                const found = this.customers.find(c => c.plate === val || c.phone === val);
                if (found) {
                    this.setRole('CUSTOMER', found);
                } else {
                    alert("Cliente não encontrado. Peça ao gestor para cadastrar sua placa.");
                }
            },

            addCustomer() {
                const name = prompt("Nome do Cliente:");
                const plate = prompt("Placa (Ex: ABC1D23):")?.toUpperCase();
                if (name && plate) {
                    const newCust = { id: Date.now(), name, plate, stamps: 0, history: [] };
                    this.customers.push(newCust);
                    this.save();
                    this.render();
                }
            },

            addStamp(id) {
                const c = this.customers.find(x => x.id === id);
                if (c && c.stamps < 10) {
                    c.stamps++;
                    c.history.push(new Date().toLocaleDateString('pt-BR'));
                    this.save();
                    this.render();
                } else {
                    alert("Cliente já completou 10 selos! Resgate o prêmio.");
                }
            },

            resetStamps(id) {
                if (confirm("Confirmar resgate da Geral Completa e zerar selos?")) {
                    const c = this.customers.find(x => x.id === id);
                    if (c) { c.stamps = 0; this.save(); this.render(); }
                }
            },

            render() {
                const content = document.getElementById('app-content');
                
                // TELA INICIAL
                if (this.role === 'GUEST') {
                    content.innerHTML = `
                        <div class="max-w-xl mx-auto space-y-12 py-12 animate-fadeIn">
                            <div class="text-center space-y-4">
                                <h2 class="text-6xl font-black tracking-tighter uppercase italic italic">FIDELIDADE</h2>
                                <p class="text-gray-500 font-bold uppercase tracking-[0.3em] text-[10px]">Acompanhe seu brilho exclusivo</p>
                            </div>
                            <div class="bg-[#111] p-10 rounded-[2.5rem] border border-gray-900 shadow-2xl space-y-8 text-center">
                                <input id="login-input" placeholder="SUA PLACA AQUI" class="w-full bg-black border-2 border-gray-800 rounded-3xl py-5 text-center text-2xl font-black uppercase focus:border-[#fecb0a] outline-none transition-all">
                                <button onclick="app.loginCustomer()" class="w-full bg-[#fecb0a] text-black py-5 rounded-3xl font-black text-lg hover:scale-[1.02] active:scale-95 transition-all shadow-xl uppercase">Acessar Cartão</button>
                            </div>
                        </div>`;
                } 
                
                // TELA DO CLIENTE
                else if (this.role === 'CUSTOMER') {
                    content.innerHTML = `
                        <div class="max-w-2xl mx-auto space-y-8 animate-fadeIn">
                            <div class="bg-[#111] p-6 rounded-[2rem] border border-gray-900 flex items-center justify-between">
                                <div>
                                    <p class="text-[10px] font-black text-gray-600 uppercase">Cliente</p>
                                    <h3 class="text-2xl font-black">${this.currentCustomer.name}</h3>
                                </div>
                                <div class="text-right">
                                    <p class="text-[10px] font-black text-gray-600 uppercase">Placa</p>
                                    <h3 class="text-xl font-black text-[#fecb0a]">${this.currentCustomer.plate}</h3>
                                </div>
                            </div>
                            <div class="bg-[#111] p-8 rounded-[2.5rem] border border-gray-900 space-y-8 text-center">
                                <h2 class="text-xl font-black uppercase tracking-tighter">Seu Progresso: ${this.currentCustomer.stamps}/10</h2>
                                <div class="grid grid-cols-5 gap-3">
                                    ${Array.from({length: 10}).map((_, i) => `
                                        <div class="aspect-square rounded-2xl border-2 flex items-center justify-center ${i < this.currentCustomer.stamps ? 'bg-[#fecb0a] border-white text-black scale-105' : 'bg-black border-gray-800 text-gray-800'}">
                                            <i data-lucide="${i < this.currentCustomer.stamps ? 'check-circle' : 'circle'}" class="w-6 h-6"></i>
                                        </div>
                                    `).join('')}
                                </div>
                                <p class="text-xs text-gray-500 italic">Ao completar 10 selos, você ganha uma Lavagem Geral Completa!</p>
                            </div>
                            <button onclick="app.setRole('GUEST')" class="w-full py-4 text-gray-500 font-bold uppercase text-xs">Sair</button>
                        </div>`;
                }

                // TELA DO GESTOR
                else if (this.role === 'MANAGER') {
                    content.innerHTML = `
                        <div class="space-y-6 animate-fadeIn">
                            <div class="flex justify-between items-center">
                                <h2 class="text-3xl font-black uppercase italic">Painel Gestor</h2>
                                <button onclick="app.addCustomer()" class="bg-[#fecb0a] text-black px-6 py-2 rounded-full font-black text-xs hover:bg-yellow-500">+ NOVO CLIENTE</button>
                            </div>
                            <div class="grid gap-4">
                                ${this.customers.length === 0 ? '<p class="text-center text-gray-600 py-10">Nenhum cliente cadastrado.</p>' : ''}
                                ${this.customers.map(c => `
                                    <div class="bg-[#111] p-5 rounded-2xl border border-gray-800 flex flex-col md:flex-row justify-between items-center gap-4">
                                        <div>
                                            <h4 class="font-black text-lg">${c.name} <span class="text-[#fecb0a] ml-2 text-sm">${c.plate}</span></h4>
                                            <p class="text-xs text-gray-500">Selos: ${c.stamps} de 10</p>
                                        </div>
                                        <div class="flex gap-2">
                                            <button onclick="app.addStamp(${c.id})" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">+ Selo</button>
                                            <button onclick="app.resetStamps(${c.id})" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Resgatar</button>
                                            <button onclick="if(confirm('Excluir cliente?')){app.customers=app.customers.filter(x=>x.id!=${c.id});app.save();app.render();}" class="bg-red-900/50 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Excluir</button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <button onclick="app.setRole('GUEST')" class="w-full py-8 text-gray-500 font-bold uppercase text-xs">Voltar para Início</button>
                        </div>`;
                }

                lucide.createIcons();
            }
        };

        app.init();
    </script>
</body>
</html>

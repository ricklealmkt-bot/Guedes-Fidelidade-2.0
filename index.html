<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guedes Fidelidade 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; margin: 0; }
        .gold-glow { text-shadow: 0 0 30px rgba(254, 203, 10, 0.7); }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .main-container { min-height: calc(100vh - 160px); display: flex; flex-direction: column; justify-content: center; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header id="app-header" class="bg-black border-b border-gray-900 p-4 sticky top-0 z-50 hidden">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-[#fecb0a] p-1.5 rounded-lg text-black"><i data-lucide="car" class="w-6 h-6"></i></div>
                <div class="flex flex-col text-left">
                    <h1 class="text-sm font-black tracking-tighter leading-none uppercase">Guedes Lava Jato</h1>
                    <span class="text-[8px] text-gray-500 uppercase tracking-widest font-bold">Est√©tica Automotiva</span>
                </div>
            </div>
            <button onclick="app.logout()" class="flex items-center gap-2 bg-red-900/20 text-red-500 px-4 py-2 rounded-full font-bold text-xs border border-red-900/30">
                <i data-lucide="log-out" class="w-4 h-4"></i> SAIR
            </button>
        </div>
    </header>

    <main id="app-content" class="main-container container mx-auto px-4 py-8"></main>

    <footer class="bg-black border-t border-gray-900 py-8 text-gray-600 mt-auto">
        <div class="container mx-auto px-4 text-center space-y-4">
            <p class="text-[10px] font-bold uppercase tracking-[0.2em]">Rua Batista Carneiro, 113 - Salgado Filho ‚Äì BH/MG</p>
            <div id="footer-action" class="hidden flex justify-center">
                <a href="https://wa.me/5531982077291" target="_blank" class="flex items-center gap-2 bg-[#25d366]/10 text-[#25d366] px-5 py-2.5 rounded-full border border-[#25d366]/20 text-xs font-bold transition-all hover:scale-105">
                    <i data-lucide="message-circle" class="w-4 h-4 fill-current"></i> AGENDAR SERVI√áO: (31) 98207-7291
                </a>
            </div>
            <p class="text-[9px]">¬© 2026 GUEDES FIDELIDADE DIGITAL ‚Ä¢ BH/MG</p>
        </div>
    </footer>

    <script>
        window.app = {
            db: JSON.parse(localStorage.getItem('guedes_db') || '[]'),
            role: 'HOME',
            current: null,

            init() { this.render(); },
            save() { localStorage.setItem('guedes_db', JSON.stringify(this.db)); },
            logout() { this.role = 'HOME'; this.current = null; this.render(); },

            render() {
                const content = document.getElementById('app-content');
                const header = document.getElementById('app-header');
                const footerAction = document.getElementById('footer-action');

                header.classList.toggle('hidden', this.role === 'HOME');
                footerAction.classList.toggle('hidden', this.role === 'HOME');

                if (this.role === 'HOME') {
                    content.innerHTML = `
                        <div class="max-w-2xl mx-auto animate-fadeIn text-center space-y-12">
                            <div class="space-y-1">
                                <h2 class="text-7xl md:text-9xl font-black italic gold-glow leading-none uppercase">GUEDES</h2>
                                <h3 class="text-2xl md:text-4xl font-light tracking-[0.4em] text-gray-500 uppercase">Fidelidade</h3>
                            </div>
                            <div class="bg-[#0a0a0a] p-10 rounded-[3rem] border border-gray-900 shadow-2xl space-y-6">
                                <input id="placa-input" placeholder="DIGITE SUA PLACA" class="w-full bg-black border-2 border-gray-800 rounded-2xl py-6 text-center text-3xl font-black uppercase focus:border-[#fecb0a] outline-none text-white">
                                <button onclick="app.checkClient()" class="w-full bg-[#fecb0a] text-black py-5 rounded-2xl font-black text-xl uppercase shadow-lg active:scale-95 transition-all">Ver Meus Selos</button>
                            </div>
                            <button onclick="app.adminLogin()" class="text-[10px] text-gray-800 font-bold tracking-widest uppercase hover:text-gray-400">Acesso Gestor</button>
                        </div>`;
                } 
                else if (this.role === 'CLIENTE') {
                    const isWin = this.current.stamps === 10;
                    content.innerHTML = `
                        <div class="max-w-xl mx-auto animate-fadeIn text-center space-y-8">
                            <div class="bg-[#0a0a0a] p-10 rounded-[3.5rem] border ${isWin ? 'border-[#fecb0a]' : 'border-gray-900'} shadow-2xl space-y-8">
                                <div class="space-y-1">
                                    <p class="text-[10px] font-black text-gray-600 uppercase tracking-widest">Cart√£o Digital</p>
                                    <h3 class="text-4xl font-black italic uppercase">${this.current.name}</h3>
                                    <p class="text-[#fecb0a] font-black tracking-[0.2em] text-xl uppercase">${this.current.plate}</p>
                                    ${this.current.goldCount > 0 ? `<p class="text-yellow-500 text-[10px] font-bold uppercase mt-2">Pr√™mios Acumulados: ${this.current.goldCount} üèÜ</p>` : ''}
                                </div>
                                <div class="grid grid-cols-5 gap-3 max-w-sm mx-auto">
                                    ${Array.from({length: 10}).map((_, i) => `
                                        <div class="aspect-square rounded-2xl border-2 flex items-center justify-center transition-all ${i < this.current.stamps ? 'bg-[#fecb0a] border-white text-black scale-105 shadow-[0_0_15px_rgba(254,203,10,0.5)]' : 'bg-black border-gray-800 text-gray-900'}">
                                            <i data-lucide="star" class="w-6 h-6 ${i < this.current.stamps ? 'fill-current' : ''}"></i>
                                        </div>
                                    `).join('')}
                                </div>
                                ${isWin ? `<h4 class="text-white font-black text-xl uppercase italic animate-bounce pt-4">PARAB√âNS! VOC√ä GANHOU UMA GERAL COMPLETA!</h4>` : `<p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Faltam <span class="text-[#fecb0a]">${10 - this.current.stamps} selos</span> para o pr√™mio!</p>`}
                            </div>
                        </div>`;
                }
                else if (this.role === 'GESTOR') {
                    content.innerHTML = `
                        <div class="animate-fadeIn space-y-8 w-full">
                            <div class="flex justify-between items-center">
                                <h2 class="text-4xl font-black uppercase italic tracking-tighter">Gest√£o de Dados</h2>
                                <button onclick="app.novoCliente()" class="bg-[#fecb0a] text-black px-6 py-3 rounded-2xl font-black text-xs uppercase shadow-lg">+ Novo Cliente</button>
                            </div>
                            <div class="grid grid-cols-1 gap-4 text-left">
                                ${this.db.map(c => `
                                    <div class="bg-[#0a0a0a] p-6 rounded-3xl border border-gray-900 flex flex-col md:flex-row justify-between items-center gap-4">
                                        <div class="flex-grow">
                                            <h4 class="font-black text-lg leading-none uppercase">${c.name}</h4>
                                            <span class="text-[#fecb0a] font-bold text-sm tracking-widest uppercase">${c.plate}</span>
                                            <div class="flex gap-4 mt-2">
                                                <div class="text-[9px] text-gray-500 font-bold uppercase">Selos: ${c.stamps}/10</div>
                                                <div class="text-[9px] text-yellow-500 font-bold uppercase">Golds: ${c.goldCount || 0}</div>
                                            </div>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            ${c.stamps === 10 ? 
                                                `<button onclick="app.resetCycle('${c.id}')" class="bg-yellow-500 text-black px-4 py-3 rounded-xl font-black text-[10px] uppercase shadow-lg hover:bg-white transition-all">Liberar Pr√™mio</button>` :
                                                `<button onclick="app.addStamp('${c.id}')" class="bg-green-600/10 text-green-500 border border-green-600/20 p-3 rounded-xl hover:bg-green-600 hover:text-white transition-all"><i data-lucide="plus" class="w-5 h-5"></i></button>`
                                            }
                                            <button onclick="app.removeStamp('${c.id}')" class="bg-orange-600/10 text-orange-500 border border-orange-600/20 p-3 rounded-xl hover:bg-orange-600 hover:text-white transition-all" title="Excluir √∫ltimo registro"><i data-lucide="minus" class="w-5 h-5"></i></button>
                                            <button onclick="app.deleteClient('${c.id}')" class="bg-red-600/10 text-red-500 border border-red-600/20 p-3 rounded-xl hover:bg-red-600 hover:text-white transition-all" title="Excluir Cliente"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                }
                lucide.createIcons();
            },

            checkClient() {
                const p = document.getElementById('placa-input').value.trim().toUpperCase();
                const c = this.db.find(x => x.plate === p);
                if(c) { 
                    this.role = 'CLIENTE'; this.current = c; this.render();
                    if(c.stamps === 10) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#fecb0a', '#ffffff'] });
                } else alert("Placa n√£o encontrada!");
            },

            adminLogin() {
                const p = prompt("Senha do Gestor:");
                if(p === 'FideliGuedes26#') { this.role = 'GESTOR'; this.render(); }
            },

            novoCliente() {
                const n = prompt("Nome do Cliente:");
                const p = prompt("Placa do Ve√≠culo:").toUpperCase();
                if(n && p) { 
                    this.db.push({id: Date.now(), name: n, plate: p, stamps: 0, goldCount: 0}); 
                    this.save(); this.render(); 
                }
            },

            addStamp(id) {
                const c = this.db.find(x => x.id == id);
                if(c && c.stamps < 10) { c.stamps++; this.save(); this.render(); }
            },

            removeStamp(id) {
                const c = this.db.find(x => x.id == id);
                if(c && c.stamps > 0) { 
                    if(confirm("Deseja excluir o √∫ltimo selo (registro de servi√ßo) deste cliente?")) {
                        c.stamps--; this.save(); this.render(); 
                    }
                }
            },

            resetCycle(id) {
                const c = this.db.find(x => x.id == id);
                if(c && c.stamps === 10) {
                    if(confirm("Confirmar entrega do pr√™mio? O ciclo voltar√° a zero e ficar√° registrado no hist√≥rico Gold.")) {
                        c.stamps = 0;
                        c.goldCount = (c.goldCount || 0) + 1;
                        this.save(); this.render();
                    }
                }
            },

            deleteClient(id) {
                if(confirm("ATEN√á√ÉO: Deseja excluir este cliente e todo o seu hist√≥rico definitivamente da base?")) { 
                    this.db = this.db.filter(x => x.id != id); this.save(); this.render(); 
                }
            }
        };
        app.init();
    </script>
</body>
</html>

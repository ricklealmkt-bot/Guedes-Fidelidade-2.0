<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guedes Fidelidade 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; scroll-behavior: smooth; }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .gold-shadow { box-shadow: 0 0 20px rgba(254, 203, 10, 0.4); }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-black border-b border-gray-900 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between">
            <div id="header-brand" class="flex items-center gap-3 cursor-pointer transition-all duration-300" onclick="location.reload()">
                <div class="bg-[#fecb0a] p-1.5 rounded-lg text-black"><i data-lucide="car" class="w-6 h-6"></i></div>
                <div class="flex flex-col">
                    <h1 class="text-sm font-black tracking-tighter leading-none uppercase">Guedes Lava Jato</h1>
                    <span class="text-[8px] text-gray-500 uppercase tracking-widest font-bold">Estética Automotiva</span>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="app.setRole('MANAGER_LOGIN')" class="flex items-center gap-2 bg-gray-900 text-gray-400 px-4 py-2 rounded-full font-bold text-xs border border-gray-800 hover:bg-gray-800 transition-all">
                    <i data-lucide="shield-check" class="w-4 h-4"></i> GESTOR
                </button>
            </div>
        </div>
    </header>

    <main id="app-content" class="flex-grow container mx-auto px-4 py-8"></main>

    <footer class="bg-black border-t border-gray-900 py-8 text-gray-500">
        <div class="container mx-auto px-4 text-center space-y-4">
            <p class="text-[10px] font-bold uppercase tracking-[0.2em]">Rua Batista Carneiro, 113 - Salgado Filho – BH/MG</p>
            <p class="text-[9px]">© 2024 GUEDES FIDELIDADE DIGITAL</p>
        </div>
    </footer>

    <script>
        window.app = {
            role: 'GUEST',
            customers: JSON.parse(localStorage.getItem('guedes_data') || '[]'),
            
            init() { this.render(); },
            save() { localStorage.setItem('guedes_data', JSON.stringify(this.customers)); },
            setRole(role) { this.role = role; this.render(); },

            loginCustomer(val) {
                const found = this.customers.find(c => c.plate === val.toUpperCase() || c.phone === val);
                if (found) { this.currentCustomer = found; this.role = 'CUSTOMER'; } 
                else { alert('Cliente não encontrado.'); }
                this.render();
            },

            addStamp(id) {
                const c = this.customers.find(x => x.id === id);
                if (c.stamps < 10) { c.stamps++; this.save(); this.render(); }
            },

            render() {
                const content = document.getElementById('app-content');
                if (this.role === 'GUEST') {
                    content.innerHTML = `
                        <div class="max-w-xl mx-auto space-y-8 py-12 animate-fadeIn text-center">
                            <h2 class="text-5xl font-black italic uppercase">Fidelidade</h2>
                            <div class="bg-[#111] p-10 rounded-[2.5rem] border border-gray-900 space-y-6">
                                <input id="login-input" placeholder="PLACA OU WHATSAPP" class="w-full bg-black border-2 border-gray-800 rounded-2xl py-5 px-6 text-center text-xl font-black focus:border-[#fecb0a] outline-none">
                                <button onclick="app.loginCustomer(document.getElementById('login-input').value)" class="w-full bg-[#fecb0a] text-black py-5 rounded-2xl font-black text-lg uppercase">Acessar Cartão</button>
                            </div>
                        </div>`;
                } else if (this.role === 'MANAGER_LOGIN') {
                    content.innerHTML = `
                        <div class="max-w-md mx-auto py-12 animate-fadeIn text-center space-y-6">
                            <h2 class="text-2xl font-black uppercase">Acesso Gestor</h2>
                            <input type="password" id="pass" placeholder="SENHA" class="w-full bg-[#111] border border-gray-800 p-5 rounded-2xl text-center outline-none focus:border-[#fecb0a]">
                            <button onclick="if(document.getElementById('pass').value === 'FideliGuedes26#') app.setRole('MANAGER'); else alert('Erro')" class="w-full bg-white text-black py-4 rounded-2xl font-bold">ENTRAR</button>
                        </div>`;
                } else if (this.role === 'MANAGER') {
                    content.innerHTML = `
                        <div class="animate-fadeIn space-y-6">
                            <div class="flex justify-between items-center">
                                <h2 class="text-2xl font-black uppercase">Painel Gestor</h2>
                                <button onclick="app.addCustomerPrompt()" class="bg-[#fecb0a] text-black px-6 py-2 rounded-full font-bold text-xs">+ NOVO CLIENTE</button>
                            </div>
                            <div class="grid gap-4">
                                ${this.customers.map(c => `
                                    <div class="bg-[#111] p-6 rounded-2xl border border-gray-800 flex justify-between items-center">
                                        <div>
                                            <p class="font-black text-lg">${c.name} <span class="text-[#fecb0a] ml-2">${c.plate}</span></p>
                                            <p class="text-xs text-gray-500">${c.stamps} de 10 selos</p>
                                        </div>
                                        <button onclick="app.addStamp('${c.id}')" class="bg-gray-800 px-4 py-2 rounded-xl text-xs font-bold">Lançar Selo</button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>`;
                } else if (this.role === 'CUSTOMER') {
                    content.innerHTML = `
                        <div class="max-w-2xl mx-auto py-8 animate-fadeIn space-y-8 text-center">
                            <h2 class="text-3xl font-black uppercase">Olá, ${this.currentCustomer.name}!</h2>
                            <div class="bg-[#111] p-8 rounded-[2.5rem] border border-gray-800 grid grid-cols-5 gap-4">
                                ${Array.from({length: 10}).map((_, i) => `
                                    <div class="aspect-square rounded-xl border-2 flex items-center justify-center ${i < this.currentCustomer.stamps ? 'bg-[#fecb0a] border-white text-black' : 'bg-black border-gray-800 text-gray-800'}">
                                        <i data-lucide="${i < this.currentCustomer.stamps ? 'check-circle' : 'circle'}" class="w-6 h-6"></i>
                                    </div>
                                `).join('')}
                            </div>
                            <p class="text-gray-500 text-xs font-bold uppercase tracking-widest">Complete 10 selos para ganhar uma Geral Completa</p>
                        </div>`;
                }
                lucide.createIcons();
            },

            addCustomerPrompt() {
                const name = prompt("Nome do Cliente:");
                const plate = prompt("Placa do Veículo:").toUpperCase();
                if (name && plate) {
                    this.customers.push({ id: Date.now().toString(), name, plate, stamps: 0 });
                    this.save();
                    this.render();
                }
            }
        };
        app.init();
    </script>
</body>
</html>
